<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      th {
        font-weight: bold;
        padding: 5px;
      }
      td {
        padding: 10px;
      }
      .black-cell {
        background-color: black;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
		      <tr>
        <!-- Nested Table 2 -->
        <td>
          <table style="width: 100%">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>

        <!-- Nested Table 1 -->
        <td>
          <table style="width: 100%">
            <tr>
              <th>Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul style="list-style-type: disc; text-align: left; margin-left: 40%;">
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <!-- Nested Table 3 -->
        <td>
          <table style="width: 100%">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td><a href="#">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>

        <!-- Nested Table 4 -->
        <td>
          <table style="width: 100%">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr>
              <td class="black-cell">HTML</td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Your code here -->
    </table>
  </body>
</html>
